<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="calculator-body">
      <div class="display"></div>
      <div class="row one">
        <div class="button clear">
           <button class="btn char clear">AC</button>
        </div>
       <div class="button operator null"></div>
        <div class="button operator modulus">
           <button class="btn char %">%</button>
        </div>
        <div class="button operator divide">
           <button class="btn char /">/</button>
        </div>
      </div>
      <div class="row two">
        <div class="button number 7">
           <button class="btn num 7">7</button>
        </div>
        <div class="button number 8">
           <button class="btn num 8">8</button>
        </div>
        <div class="button number 9">
           <button class="btn num 9">9</button>
        </div>
        <div class="button operator multiply">
           <button class="btn char *">*</button>
        </div>
      </div>
      <div class="row three">
        <div class="button number 4">
           <button class="btn num 4">4</button>
        </div>
        <div class="button number 5">
           <button class="btn num 5">5</button>
        </div>
        <div class="button number 6">
           <button class="btn num 6">6</button>
        </div>
        <div class="button operator plus">
           <button class="btn char +">+</button>
        </div>
      </div>
      <div class="row four">
        <div class="button number 1">
           <button class="btn num 1">1</button>
        </div>
        <div class="button number 2">
           <button class="btn num 2">2</button>
        </div>
        <div class="button number 3">
           <button class="btn num 3">3</button>
        </div>
        <div class="button operator minus">
           <button class="btn char -">-</button>
        </div>
      </div>
      <div class="row five">
        <div class="button number 0">
           <button class="btn num 0">0</button>
        </div>
        <div class="button dot">
           <button class="btn char dot">.</button>
        </div>
        <div class="button backspace">
           <button class="btn char backspace">DEL</button>
        </div>
        <div class="button calculate">
           <button class="btn char equal">=</button>
        </div>
      </div>
    </div>
  </div>

  </div>
</body>
</html>
